<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Έξω από τα δόντια - Διορθωμένο</title>
   <style>
        /* ΣΤΥΛ ΓΙΑ ΤΗΝ ΜΠΑΡΑ ΚΥΛΙΣΗΣ */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #080808; }
        ::-webkit-scrollbar-thumb { background: rgba(0, 255, 0, 0.5); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 255, 0, 0.8); }

        body {
            background-color: #080808;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Σπρώχνει τα στοιχεία για να χωράνε */
            height: 100vh; /* Κλειδώνει στο ύψος της οθόνης */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden; /* Εμποδίζει το κόψιμο */
            padding: 10px;
            box-sizing: border-box;
        }

        .record-wrapper {
            flex: 1; /* Επιτρέπει στον δίσκο να μικραίνει δυναμικά */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0; 
        }

        .record {
            height: 90%; /* Ο δίσκος παίρνει το 90% του διαθέσιμου ύψους της περιοχής του */
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background-image: url('01.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid #333;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
            animation: rotate-record 20s linear infinite;
            animation-play-state: paused;
        }

        #lyrics-container {
            width: 95%;
            height: 80px; /* Μικρότερο ύψος για να αφήνει χώρο στον player */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-shrink: 0;
        }

        #lyrics-text {
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 60px #ff00ff, 0 0 40px rgba(255, 255, 255, 0.9);
            font-size: clamp(1rem, 4vw, 1.8rem);
            font-weight: 700;
            width: 100%;
            word-wrap: break-word;
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
        }

        .controls {
            width: 100%;
            max-width: 400px;
            padding: 5px;
            background: rgba(255, 51, 0, 0.08);
            border-radius: 30px;
            flex-shrink: 0;
        }

        audio {
            width: 100%;
            filter: invert(100%);
        }

        @keyframes rotate-record {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="record-wrapper">
        <div class="record" id="vinyl"></div>
    </div>
	
	 <div id="lyrics-container">
        <div id="lyrics-text"></div>
    </div>

    <div class="controls">
        <audio id="player" controls autoplay>
            <source src="παίζουμε μόνο ερωτικά-Duet.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const player = document.getElementById('player');
        const vinyl = document.getElementById('vinyl');
        const lyricsDisplay = document.getElementById('lyrics-text');

               const lyrics = [
            { t: 15, txt: "Στη συχνότητα του ονείρου , ψηλά στον ουρανό" },
            { t: 22, txt: "Ένα ράδιο παίζει αγάπη, νύχτα και πρωινό" },
            { t: 29, txt: "Αν κλείσεις τα φώτα και ακούσεις σιωπηλά" },
            { t: 36, txt: "Θα σε βρει μια μελωδία που μιλάει για εμάς" },
            { t: 46, txt: "Ράδιο σύννεφα, ράδιο σύννεφα" },
            { t: 54, txt: "Παίζουμε μόνο ερωτικά" },
            { t: 60, txt: "Μέρα νύχτα ακούς μουσική, λόγια καρδιάς, λόγια γλυκά" },
            { t: 69, txt: "Ράδιο σύννεφα, ράδιο σύννεφα" },
            { t: 77, txt: "Τα τραγούδια αυτά είναι δικά μας" },
            { t: 84, txt: "Στίχους και μουσική γραμμένα για σένα, γραμμένα για αγάπες" },
            { t: 99, txt: "Τα ερωτικά τραγούδια που παίζουμε εδώ" },
            { t: 106, txt: "Έχουν μέσα τους φιλιά και τα σ' αγαπώ" },
            { t: 113, txt: "Δεν υπάρχουνε πουθενά σε κανένα σταθμό" },
            { t: 121, txt: "Μόνο σύννεφα και έρωτας σε κάθε λεπτό" },
            { t: 131, txt: "Ράδιο σύννεφα, ράδιο σύννεφα" },
            { t: 138, txt: "Παίζουμε μόνο ερωτικά" },
            { t: 145, txt: "Μέρα νύχτα ακούς μουσική και η καρδιά σου χτυπά δυνατά" },
            { t: 154, txt: "Ράδιο σύννεφα, ράδιο σύννεφα" },
            { t: 161, txt: "Δεν θα τα βρεις αλλού αυτά" },
            { t: 168, txt: "Τα ακούς μόνο από εδώ στο ράδιο που παίζει η καρδιά" },
			{ t: 185, txt: "ΜΟΥΣΙΚΗ ΚΑΙ ΣΤΙΧΟΙ ΡΑΔΙΟ ΣΥΝΝΕΦΑ" }
        ];


               player.ontimeupdate = () => {
            const currentTime = player.currentTime;
            
            // Βρίσκουμε τον στίχο που αντιστοιχεί στον τρέχοντα χρόνο
            let activeLyric = null;
            for (let i = 0; i < lyrics.length; i++) {
                if (currentTime >= lyrics[i].t) {
                    activeLyric = lyrics[i];
                }
            }

            if (activeLyric) {
                if (lyricsDisplay.innerText !== activeLyric.txt) {
                    lyricsDisplay.innerText = activeLyric.txt;
                    lyricsDisplay.style.opacity = 1;
                }
            } else {
                lyricsDisplay.style.opacity = 0;
            }
        };


        player.onplay = () => { vinyl.style.animationPlayState = 'running'; };
        player.onpause = () => { vinyl.style.animationPlayState = 'paused'; };
        player.onended = () => { vinyl.style.animationPlayState = 'paused'; lyricsDisplay.style.opacity = 0; };
    </script>
</body>
</html>
